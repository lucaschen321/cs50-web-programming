{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

<form action="{{ url_for('index') }}" method="post">

    <div class="form-group">
        <label>Search:</label>
        <input class="form-control" name="search-text" placeholder="Search book by title, author or isbn">
    </div>

    <label>Search by:</label>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search-type" id="inlineRadio1" value="title" checked="checked">
        <label class="form-check-label" for="inlineRadio1">Title</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search-type" id="inlineRadio2" value="title">
        <label class="form-check-label" for="inlineRadio2">Author</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="search-type" id="inlineRadio3" value="title">
        <label class="form-check-label" for="inlineRadio3">ISBN</label>
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Search</button>
    </div>

</form>

{% endblock %}
